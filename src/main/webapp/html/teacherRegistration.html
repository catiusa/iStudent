<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Register Teacher</title>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">


    <link rel="stylesheet" href="../css/registerTeacher.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

</head>

<body>
<div class="form">

    <ul class="tab-group">
       <!-- <li class="tab active"><a href="#signup">Sign Up</a></li>-->
    </ul>

    <div class="tab-content">
        <div id="signup">
            <h1>iStudent</h1>

            <div class="field-wrap">
                <label>
                    Username<span class="req">*</span>
                </label>
                <input id="username" type="text" required autocomplete="off"/>
            </div>

            <div class="field-wrap">
                <label>
                    Email Address
                </label>
                <input id="email" type="email" required autocomplete="off" disabled/>
            </div>

            <div class="field-wrap">
                <label>
                    Set A Password<span class="req">*</span>
                </label>
                <input id="password" type="password" required autocomplete="off"/>
            </div>

            <div class="field-wrap">
                <label>
                    Phone number<span class="req">*</span>
                </label>
                <input id="phone-number" type="text" required autocomplete="off"/>
            </div>

            <div class="field-wrap">
                <label>
                    Address<span class="req">*</span>
                </label>
                <input id="address" type="text" required autocomplete="off"/>
            </div>
            <div class="field-wrap">
                <label>
                    Age<span class="req">*</span>
                </label>
                <input id="age" type="text" required autocomplete="off"/>
            </div>
            <div class="field-wrap">
                <select id="genderSelect">
                    <option>M</option>
                    <option>F</option>
                </select>
            </div>
            <button class="button button-block" onclick="authenticate()">Register</button>
        </div>

    </div><!-- tab-content -->

</div> <!-- /form -->

<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src="../js/jquery.cookie.js"></script>
<script src="../js/registerTeacher.js"></script>

</body>
</html>
